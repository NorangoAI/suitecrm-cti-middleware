<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CTI Middleware - Agent Client Example</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }
        
        .container {
            max-width: 1200px;
            margin: 0 auto;
        }
        
        .header {
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
            margin-bottom: 20px;
        }
        
        h1 {
            color: #333;
            margin-bottom: 10px;
        }
        
        .status {
            display: inline-block;
            padding: 5px 15px;
            border-radius: 20px;
            font-size: 14px;
            font-weight: 600;
        }
        
        .status.connected {
            background: #10b981;
            color: white;
        }
        
        .status.disconnected {
            background: #ef4444;
            color: white;
        }
        
        .panels {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 20px;
            margin-bottom: 20px;
        }
        
        .panel {
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
        }
        
        .panel h2 {
            color: #333;
            margin-bottom: 15px;
            font-size: 18px;
        }
        
        .form-group {
            margin-bottom: 15px;
        }
        
        label {
            display: block;
            color: #666;
            margin-bottom: 5px;
            font-size: 14px;
        }
        
        input {
            width: 100%;
            padding: 10px;
            border: 2px solid #e5e7eb;
            border-radius: 5px;
            font-size: 14px;
        }
        
        input:focus {
            outline: none;
            border-color: #667eea;
        }
        
        button {
            width: 100%;
            padding: 12px;
            background: #667eea;
            color: white;
            border: none;
            border-radius: 5px;
            font-size: 14px;
            font-weight: 600;
            cursor: pointer;
            transition: background 0.3s;
        }
        
        button:hover {
            background: #5568d3;
        }
        
        button:disabled {
            background: #9ca3af;
            cursor: not-allowed;
        }
        
        .call-notification {
            background: #fef3c7;
            border-left: 4px solid #f59e0b;
            padding: 15px;
            margin-bottom: 15px;
            border-radius: 5px;
            display: none;
        }
        
        .call-notification.active {
            display: block;
            animation: slideIn 0.3s ease-out;
        }
        
        @keyframes slideIn {
            from {
                transform: translateX(-100%);
                opacity: 0;
            }
            to {
                transform: translateX(0);
                opacity: 1;
            }
        }
        
        .call-info {
            margin-bottom: 10px;
        }
        
        .call-info strong {
            color: #333;
        }
        
        .contact-card {
            background: #f3f4f6;
            padding: 10px;
            border-radius: 5px;
            margin-top: 10px;
        }
        
        .event-log {
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
        }
        
        .log-container {
            max-height: 400px;
            overflow-y: auto;
            background: #1f2937;
            padding: 15px;
            border-radius: 5px;
            font-family: 'Courier New', monospace;
            font-size: 12px;
        }
        
        .log-entry {
            color: #e5e7eb;
            margin-bottom: 5px;
            padding: 5px;
            border-radius: 3px;
        }
        
        .log-entry.info {
            color: #60a5fa;
        }
        
        .log-entry.success {
            color: #34d399;
        }
        
        .log-entry.warning {
            color: #fbbf24;
        }
        
        .log-entry.error {
            color: #f87171;
        }
        
        .timestamp {
            color: #9ca3af;
            margin-right: 10px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>CTI Middleware - Agent Client</h1>
            <span class="status disconnected" id="status">Disconnected</span>
        </div>
        
        <div class="panels">
            <div class="panel">
                <h2>Agent Registration</h2>
                <div class="form-group">
                    <label for="wsUrl">WebSocket URL</label>
                    <input type="text" id="wsUrl" value="ws://localhost:3000/ws" placeholder="ws://localhost:3000/ws">
                </div>
                <div class="form-group">
                    <label for="agentId">Agent ID</label>
                    <input type="text" id="agentId" placeholder="123">
                </div>
                <div class="form-group">
                    <label for="agentName">Agent Name</label>
                    <input type="text" id="agentName" placeholder="John Doe">
                </div>
                <div class="form-group">
                    <label for="extension">Extension</label>
                    <input type="text" id="extension" placeholder="1001">
                </div>
                <button id="connectBtn" onclick="connect()">Connect</button>
                <button id="disconnectBtn" onclick="disconnect()" style="display:none; background:#ef4444; margin-top:10px;">Disconnect</button>
            </div>
            
            <div class="panel">
                <h2>Incoming Call</h2>
                <div class="call-notification" id="callNotification">
                    <div class="call-info">
                        <strong>ðŸ“ž Incoming Call</strong>
                    </div>
                    <div class="call-info">
                        <strong>From:</strong> <span id="callerNum">-</span>
                    </div>
                    <div class="call-info">
                        <strong>Name:</strong> <span id="callerName">-</span>
                    </div>
                    <div class="call-info">
                        <strong>Time:</strong> <span id="callTime">-</span>
                    </div>
                    <div class="contact-card" id="contactCard" style="display:none;">
                        <strong>ðŸ“‡ Contact Found:</strong><br>
                        <span id="contactInfo"></span>
                    </div>
                    <div class="contact-card" id="aiSummary" style="display:none;">
                        <strong>ðŸ¤– AI Summary:</strong><br>
                        <span id="aiSummaryText"></span>
                    </div>
                </div>
                <p style="color:#666; font-size:14px;">Waiting for incoming calls...</p>
            </div>
        </div>
        
        <div class="event-log">
            <h2>Event Log</h2>
            <div class="log-container" id="logContainer">
                <div class="log-entry info">
                    <span class="timestamp">[Ready]</span>
                    <span>WebSocket client initialized</span>
                </div>
            </div>
        </div>
    </div>

    <script>
        let ws = null;
        let isConnected = false;

        function log(message, type = 'info') {
            const logContainer = document.getElementById('logContainer');
            const entry = document.createElement('div');
            entry.className = `log-entry ${type}`;
            
            const timestamp = new Date().toLocaleTimeString();
            entry.innerHTML = `<span class="timestamp">[${timestamp}]</span><span>${message}</span>`;
            
            logContainer.appendChild(entry);
            logContainer.scrollTop = logContainer.scrollHeight;
        }

        function connect() {
            const wsUrl = document.getElementById('wsUrl').value;
            const agentId = document.getElementById('agentId').value;
            const agentName = document.getElementById('agentName').value;
            const extension = document.getElementById('extension').value;

            if (!agentId || !agentName || !extension) {
                alert('Please fill in all agent information');
                return;
            }

            log('Connecting to WebSocket server...', 'info');

            try {
                ws = new WebSocket(wsUrl);

                ws.onopen = () => {
                    isConnected = true;
                    log('âœ“ Connected to WebSocket server', 'success');
                    
                    // Update UI
                    document.getElementById('status').textContent = 'Connected';
                    document.getElementById('status').className = 'status connected';
                    document.getElementById('connectBtn').style.display = 'none';
                    document.getElementById('disconnectBtn').style.display = 'block';
                    
                    // Disable form inputs
                    document.querySelectorAll('input').forEach(input => input.disabled = true);

                    // Register agent
                    const registerMsg = {
                        type: 'register_agent',
                        agentId,
                        agentName,
                        extension
                    };
                    ws.send(JSON.stringify(registerMsg));
                    log(`Registering agent: ${agentName} (${extension})`, 'info');
                };

                ws.onmessage = (event) => {
                    const data = JSON.parse(event.data);
                    handleMessage(data);
                };

                ws.onerror = (error) => {
                    log('âœ— WebSocket error occurred', 'error');
                    console.error('WebSocket error:', error);
                };

                ws.onclose = () => {
                    isConnected = false;
                    log('âœ— Disconnected from WebSocket server', 'warning');
                    
                    // Update UI
                    document.getElementById('status').textContent = 'Disconnected';
                    document.getElementById('status').className = 'status disconnected';
                    document.getElementById('connectBtn').style.display = 'block';
                    document.getElementById('disconnectBtn').style.display = 'none';
                    
                    // Enable form inputs
                    document.querySelectorAll('input').forEach(input => input.disabled = false);
                };

            } catch (error) {
                log('âœ— Failed to connect: ' + error.message, 'error');
            }
        }

        function disconnect() {
            if (ws) {
                ws.close();
                ws = null;
            }
        }

        function handleMessage(data) {
            switch(data.type) {
                case 'connected':
                    log(`âœ“ Server acknowledged connection`, 'success');
                    break;

                case 'registered':
                    log(`âœ“ Agent registered successfully`, 'success');
                    break;

                case 'screen_pop':
                    handleScreenPop(data.callData);
                    break;

                case 'call_update':
                    handleCallUpdate(data.callData);
                    break;

                case 'ai_transcription':
                    handleAITranscription(data);
                    break;

                case 'pong':
                    // Ignore pong messages
                    break;

                default:
                    log(`Received: ${data.type}`, 'info');
            }
        }

        function handleScreenPop(callData) {
            log(`ðŸ“ž SCREEN POP: Call from ${callData.callerIdNum}`, 'warning');

            // Show call notification
            const notification = document.getElementById('callNotification');
            notification.className = 'call-notification active';

            // Update call details
            document.getElementById('callerNum').textContent = callData.callerIdNum || 'Unknown';
            document.getElementById('callerName').textContent = callData.callerIdName || 'Unknown';
            document.getElementById('callTime').textContent = new Date(callData.timestamp).toLocaleTimeString();

            // Show contact info if available
            const contactCard = document.getElementById('contactCard');
            const contactInfo = document.getElementById('contactInfo');
            
            if (callData.contact) {
                const contact = callData.contact.attributes;
                contactInfo.innerHTML = `
                    ${contact.first_name} ${contact.last_name}<br>
                    ðŸ“± ${contact.phone_mobile || contact.phone_work || 'N/A'}<br>
                    ðŸ“§ ${contact.email1 || 'N/A'}
                `;
                contactCard.style.display = 'block';
                log(`âœ“ Contact found: ${contact.first_name} ${contact.last_name}`, 'success');
            } else {
                contactCard.style.display = 'none';
                log('No contact found in CRM', 'info');
            }

            // Play notification sound (optional)
            try {
                const audio = new Audio('data:audio/wav;base64,UklGRnoGAABXQVZFZm10IBAAAAABAAEAQB8AAEAfAAABAAgAZGF0YQoGAACBhYqFbF1fdJivrJBhNjVgodDbq2EcBj+a2/LDciUFLIHO8tiJNwgZaLvt559NEAxQp+PwtmMcBjiR1/LMeSwFJHfH8N2QQAoUXrTp66hVFApGn+DyvmwhBziR1/LMeSwFJHfH8N2QQAoUXrTp66hVFApGn+DyvmwhBjiR1/LMeSwFJHfH8N2QQAoUXrTp66hVFApGn+DyvmwhBjiR1/LMeSwFJHfH8N2QQAoUXrTp66hVFApGn+DyvmwhBg==');
                audio.play();
            } catch (e) {
                // Ignore if audio doesn't play
            }
        }

        function handleCallUpdate(callData) {
            if (callData.type === 'hangup') {
                log(`Call ended: ${callData.callerIdNum} (${callData.causeTxt})`, 'info');
                
                // Hide notification after 5 seconds
                setTimeout(() => {
                    document.getElementById('callNotification').className = 'call-notification';
                }, 5000);
            } else {
                log(`Call update: ${callData.type}`, 'info');
            }
        }

        function handleAITranscription(data) {
            log(`ðŸ¤– AI transcription received for conversation ${data.conversationId}`, 'success');
            
            const aiSummary = document.getElementById('aiSummary');
            const aiSummaryText = document.getElementById('aiSummaryText');
            
            aiSummaryText.innerHTML = `
                <strong>Success:</strong> ${data.callSuccessful}<br>
                <strong>Summary:</strong> ${data.summary}
            `;
            aiSummary.style.display = 'block';
        }

        // Auto-scroll log to bottom
        setInterval(() => {
            const logContainer = document.getElementById('logContainer');
            logContainer.scrollTop = logContainer.scrollHeight;
        }, 1000);
    </script>
</body>
</html>
